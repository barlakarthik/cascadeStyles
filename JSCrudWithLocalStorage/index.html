<html>
    <head>
        <title>js crud with local storage</title>
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <fieldset>
            <legend>
                <h2>Form</h2>
            </legend>
            <form onsubmit="event.preventDefault()">
                <input type="text" id="name" name='name' placeholder="enter name"/><br/><br/>
                <input type="text" id="designation" name='designation' placeholder="enter designation"/><br/><br/>
                <button onclick="Submit()">Submit</button>
                <button type="reset">Reset</button>
            </form>
            <br/>
            <div id="msg"></div><br/>
            <fieldset>
                <legend>
                    <h3>Data From LocalStorage</h3>
                </legend>
                <table border="2" id="table">
                    <tr>
                        <th class=".col">Name</th>
                        <th class=".col">Designation</th>
                        <th class=".col">Action</th>
                    </tr>
                </table>
            </fieldset>
        </fieldset>
    </body>
</html>
